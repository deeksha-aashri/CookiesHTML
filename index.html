<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookies</title>
    <link rel="stylesheet" href="style.css"></link>
    <script src="script.js"></script>
</head>
<body onload="checkCookie()">
    <div class="cookie1">
    <input type="button" value="Set Cookie 1" onclick="setCookie1()"/>
    <input type="button" value="Get Cookie 1" onclick="getCookie1()"/>
    <input type="button" value="Delete Cookie 1" onclick="deleteCookie1()"/>
    </div>

     <div class="cookie2">
    <input type="button" value="Set Cookie 2"/>
    <input type="button" value="Get Cookie 2"/>
    <input type="button" value="Delete Cookie 2"/>
    </div>

    <div class="displayall">
        <input type="button" value="Display All Cookies"/>
    </div>

</body>
</html>
